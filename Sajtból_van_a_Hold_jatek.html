<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi√©rt n√©zik v√°gyakozva az egerek a Holdat?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .question-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px #333;
    }
    h1 {
      color: #000;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .correct { background-color: #28a745; color: white; }
    .wrong { background-color: #dc3545; color: white; }
    #end {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #end img {
      width: 60%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      margin-bottom: 20px;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div id="game">
    <div id="quiz" class="question-box">
      <h1 id="question">Bet√∂lt√©s...</h1>
      <div id="answers"></div>
      <p id="progress"></p>
    </div>

    <div id="end">
      <img src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/moon.jpg" alt="Egerek a Hold alatt">
      <h2>Gratul√°lok! üåï  
      Most m√°r tudod: az√©rt n√©zik v√°gyakozva a Holdat, mert **sajtb√≥l van! üßÄüê≠**</h2>
    </div>
  </div>

  <audio id="music" src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/hold.mp3" autoplay loop></audio>

  <script>
    const rooms = [
      {
        bg: "https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/mouse.webp",
        title: "1. szoba ‚Äì Szorz√°s",
        questions: [
          { q: "6 √ó 7 = ?", a: ["42", "49", "56", "36"], correct: 0 },
          { q: "8 √ó 8 = ?", a: ["56", "64", "72", "63"], correct: 1 },
          { q: "9 √ó 9 = ?", a: ["81", "72", "99", "90"], correct: 0 }
        ]
      },
      {
        bg: "https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/cute.jpg",
        title: "2. szoba ‚Äì Kivon√°s",
        questions: [
          { q: "15 - 7 = ?", a: ["8", "9", "6", "7"], correct: 0 },
          { q: "12 - 9 = ?", a: ["1", "3", "2", "4"], correct: 1 },
          { q: "20 - 11 = ?", a: ["9", "10", "8", "7"], correct: 0 }
        ]
      },
      {
        bg: "https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/lantern.jpg",
        title: "3. szoba ‚Äì Oszt√°s",
        questions: [
          { q: "56 √∑ 7 = ?", a: ["9", "7", "8", "6"], correct: 2 },
          { q: "36 √∑ 6 = ?", a: ["5", "8", "7", "6"], correct: 3 },
          { q: "81 √∑ 9 = ?", a: ["10", "8", "9", "7"], correct: 2 }
        ]
      }
    ];

    let room = 0, q = 0;

    const game = document.getElementById("game");
    const quiz = document.getElementById("quiz");
    const question = document.getElementById("question");
    const answers = document.getElementById("answers");
    const progress = document.getElementById("progress");
    const end = document.getElementById("end");

    function loadQuestion() {
      if (room >= rooms.length) {
        quiz.style.display = "none";
        end.style.display = "flex";
        document.body.style.background = "#000";
        return;
      }

      const currentRoom = rooms[room];
      const currentQ = currentRoom.questions[q];
      game.style.backgroundImage = `url('${currentRoom.bg}')`;
      question.textContent = currentRoom.title + " ‚Äì " + currentQ.q;
      answers.innerHTML = "";

      currentQ.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(i);
        answers.appendChild(btn);
      });

      progress.textContent = `K√©rd√©s ${q + 1}/${currentRoom.questions.length} (Szoba ${room + 1}/3)`;
    }

    function checkAnswer(index) {
      const correct = rooms[room].questions[q].correct;
      if (index === correct) {
        q++;
        if (q >= rooms[room].questions.length) {
          room++;
          q = 0;
        }
        loadQuestion();
      } else {
        alert("Rossz v√°lasz! Pr√≥b√°ld √∫jra! üê≠");
      }
    }

    loadQuestion();
  </script>
</body>
</html>
