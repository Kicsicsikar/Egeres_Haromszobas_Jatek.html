<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi√©rt n√©zik v√°gyakozva az egerek a Holdat?</title>
<style>
  :root{ --ink:#2b2100; --muted:#5b6170; --accent:#ffd54f; }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:"Comic Sans MS", system-ui, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink); background:#000; text-align:center; overflow-x:hidden;
  }

  /* Stabil h√°tt√©r */
  #bg{
    position:fixed; inset:0; width:100%; height:100%;
    object-fit:cover; object-position:center; z-index:-1; filter:brightness(.92);
  }

  .wrap{min-height:100vh; display:grid; place-items:center; padding:20px}
  .panel{
    width:min(1000px,96vw);                  /* <<< sz√©lesebb doboz */
    background:rgba(255,255,255,.95);
    border:1px solid #ececf3; border-radius:26px;
    box-shadow:0 18px 48px rgba(0,0,0,.2);
    padding:28px 32px;
  }

  h1{margin:0 0 10px; font-size:42px; line-height:1.2}   /* <<< nagyobb c√≠m */
  h2{margin:8px 0 20px; font-size:34px}

  #q{font-size:64px; font-weight:900; letter-spacing:.5px; margin:14px 0 16px} /* <<< nagy k√©rd√©s */

  .muted{color:var(--muted); font-size:18px}

  .btn{
    border:none; border-radius:16px; padding:18px 28px;   /* <<< nagyobb gomb */
    background:var(--accent); color:#2b2100; font-weight:800; font-size:28px;
    cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.22); transition:transform .08s;
  }
  .btn:active{transform:scale(.98)}

  input[type="text"]{
    width:min(520px,86vw); height:84px;                  /* <<< nagyobb mez≈ë */
    border-radius:14px; border:2px solid #c9b46a;
    font-size:42px; text-align:center; color:#1b1400; background:#fff;
    box-shadow:inset 0 2px 8px rgba(0,0,0,.1);
  }

  #feedback{min-height:2.2em; font-size:22px; font-weight:800}
  #progress{font-size:18px; color:#555}

  #cheeses{
    position:fixed; top:12px; right:14px; font-size:40px;   /* <<< nagyobb ikonok */
    text-shadow:0 2px 6px rgba(0,0,0,.25)
  }

  @keyframes glow{0%{filter:brightness(.78)}100%{filter:brightness(1)}}
  img.endpic{width:min(1080px,94vw); border-radius:20px; box-shadow:0 14px 34px rgba(0,0,0,.28)}
</style>
</head>
<body>

<!-- H√°tt√©r (1. szoba k√©pe) -->
<img id="bg"
     src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/mouse-9484204_1280.webp"
     alt="Egerek h√°tt√©r">

<div id="cheeses">üßÄüßÄüßÄ</div>

<div class="wrap">
  <!-- START -->
  <div id="start" class="panel">
    <h1>Mi√©rt n√©zik v√°gyakozva az egerek a Holdat?</h1>
    <p class="muted">Teljes√≠tsd mindh√°rom szob√°t (szorz√°s, bennfoglal√°s, nyitott mondatok), gy≈±jts 3 sajtot ‚Äì √©s kider√ºl a titok! üßÄ</p>
    <button class="btn" id="startBtn">Indul√°s</button>
  </div>

  <!-- GAME -->
  <div id="game" class="panel" style="display:none">
    <h2 id="roomTitle"></h2>
    <div id="q">‚Äî</div>
    <input id="a" type="text" inputmode="numeric" autocomplete="off" aria-label="V√°lasz mez≈ë">
    <div style="height:16px"></div>
    <button class="btn" id="checkBtn">Ellen≈ërz√©s</button>
    <div id="feedback" class="muted"></div>
    <div id="progress" class="muted"></div>
  </div>

  <!-- END -->
  <div id="end" class="panel" style="display:none">
    <h2>Megszerezted az √∂sszes sajtot! üßÄüåï</h2>
    <p style="font-size:22px">Most m√°r tudod: <strong>a Hold sajtb√≥l van!</strong></p>
    <img class="endpic"
         src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/d9c95b55-7fff-4abb-8416-8278889d917a.jpg"
         alt="Egerek a Holdn√°l">
    <div style="height:14px"></div>
    <audio id="song"
           src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/sajtb%C3%B3l_van_a_hold.mp3"></audio>
    <div style="height:14px"></div>
    <button class="btn" id="againBtn">√öjrakezdem</button>
  </div>
</div>

<script>
/* ----- Teljes URL-ek a TE rep√≥dhoz ----- */
const BASE = "https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/";
const BG1    = BASE + "mouse-9484204_1280.webp";     // 1. szoba ‚Äì barlang
const BG2    = BASE + "5918.jpg";                    // 2. szoba ‚Äì cuki eg√©r
const BG3    = BASE + "4900.jpg";                    // 3. szoba ‚Äì l√°mp√°s eg√©r
const END_BG = BASE + "d9c95b55-7fff-4abb-8416-8278889d917a.jpg";

const rooms = [
  { name:"1. szoba ‚Äì Szorz√°s", bg:BG1, tasks:[
    ["2√ó3","6"],["4√ó2","8"],["5√ó4","20"],["6√ó3","18"],["9√ó4","36"],
    ["8√ó5","40"],["10√ó4","40"],["3√ó7","21"],["4√ó6","24"],["7√ó4","28"]
  ]},
  { name:"2. szoba ‚Äì Bennfoglal√°s", bg:BG2, tasks:[
    ["8√∑2","4"],["12√∑4","3"],["16√∑4","4"],["20√∑5","4"],["28√∑7","4"],
    ["30√∑6","5"],["36√∑9","4"],["18√∑3","6"],["40√∑8","5"],["24√∑6","4"]
  ]},
  { name:"3. szoba ‚Äì Nyitott mondatok", bg:BG3, tasks:[
    ["4√ó_ = 16","4"],["_√ó3 = 9","3"],["5√ó_ = 25","5"],["_√∑4 = 2","8"],
    ["_√ó2 = 10","5"],["12√∑_ = 3","4"],["_√ó6 = 18","3"],["24√∑_ = 4","6"],
    ["3√ó_ = 15","5"],["_√∑2 = 5","10"]
  ]}
];

const $ = id => document.getElementById(id);
const UI = { start:$("#start"), game:$("#game"), end:$("#end"),
             roomTitle:$("#roomTitle"), q:$("#q"), a:$("#a"),
             feedback:$("#feedback"), progress:$("#progress"),
             song:$("#song"), bg:$("#bg") };

let roomIndex=0, taskIndex=0, cheese=0;

function startGame(){
  UI.start.style.display="none";
  UI.game.style.display="block";
  roomIndex=0; taskIndex=0; cheese=0;
  updateCheese();
  setBg(rooms[roomIndex].bg);
  render();
}

function setBg(src){ UI.bg.src = src; }

function render(){
  const R = rooms[roomIndex];
  UI.roomTitle.textContent = R.name;
  UI.q.textContent = R.tasks[taskIndex][0];
  UI.a.value = ""; UI.a.focus();
  UI.feedback.textContent = "";
  UI.progress.textContent = `Feladat: ${taskIndex+1}/10 ¬∑ Szoba: ${roomIndex+1}/3`;
}

function check(){
  const R = rooms[roomIndex];
  const val = UI.a.value.trim();
  const ok  = R.tasks[taskIndex][1];
  if(val === ok){
    UI.feedback.textContent = "‚úÖ Helyes!";
    taskIndex++;
    if(taskIndex < R.tasks.length){
      setTimeout(render, 350);
    } else {
      cheese++; updateCheese();
      if(roomIndex < rooms.length-1){
        alert(`Megszerezt√©l egy sajtot! (${cheese}/3)`);
        roomIndex++; taskIndex=0; setBg(rooms[roomIndex].bg); render();
      } else {
        finishGame();
      }
    }
  } else {
    UI.feedback.textContent = "‚ùå Pr√≥b√°ld √∫jra!";
  }
}

function updateCheese(){
  $("#cheeses").textContent = "üßÄ".repeat(cheese) + "üßÄ".repeat(3-cheese);
}

function finishGame(){
  UI.game.style.display="none";
  UI.end.style.display="block";
  UI.bg.src = END_BG;
  UI.bg.style.animation = "glow 6s ease-in-out infinite alternate";
  UI.song.currentTime = 0;
  const tryPlay = ()=> UI.song.play().catch(()=>{});
  tryPlay(); setTimeout(tryPlay,400); setTimeout(tryPlay,1200);
}

function reset(){ location.reload(); }

$("#startBtn").addEventListener("click", startGame);
$("#checkBtn").addEventListener("click", check);
$("#againBtn").addEventListener("click", reset);
$("#a").addEventListener("keydown", e=>{ if(e.key==="Enter") check(); });

setBg(BG1);
</script>
</body>
</html>
