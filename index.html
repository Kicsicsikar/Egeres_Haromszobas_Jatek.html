<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miért nézik vágyakozva az egerek a Holdat?</title>
<style>
  :root{ --ink:#2b2100; --muted:#5b6170; --accent:#ffd54f; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{ margin:0; font-family:"Comic Sans MS", system-ui, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--ink); background:#000; text-align:center; overflow-x:hidden; }
  #bg{ position:fixed; inset:0; width:100%; height:100%;
       object-fit:cover; object-position:center; z-index:-1; filter:brightness(.92); }

  /* konfetti vászon a legfelső rétegként */
  #confetti{ position:fixed; inset:0; z-index:5; pointer-events:none; }

  .wrap{min-height:100vh; display:grid; place-items:center; padding:20px}

  .panel{
    background:rgba(255,255,255,.95);
    border:1px solid #ececf3; border-radius:26px;
    box-shadow:0 18px 48px rgba(0,0,0,.2);
    padding:24px 28px;
  }
  /* START és END középre igazítva, nagyobb dobozban */
  #start.panel, #end.panel{ width:min(1000px,96vw); }

  /* >>> JÁTÉK PANEL – jobb alsó sarokban <<< */
  #game.panel{
    position:fixed; right:24px; bottom:24px; z-index:4;
    width:min(560px, 92vw);
    backdrop-filter: blur(2px);
  }

  h1{margin:0 0 10px; font-size:42px; line-height:1.2}
  h2{margin:8px 0 16px; font-size:34px}

  #q{font-size:52px; font-weight:900; letter-spacing:.5px; margin:10px 0 10px}
  .muted{color:var(--muted); font-size:18px}
  .btn{ border:none; border-radius:16px; padding:16px 24px; background:var(--accent);
        color:#2b2100; font-weight:800; font-size:24px; cursor:pointer;
        box-shadow:0 6px 14px rgba(0,0,0,.22); transition:transform .08s; }
  .btn:active{transform:scale(.98)}

  input[type="text"]{
    width:min(520px,86vw); height:78px;
    border-radius:14px; border:2px solid #c9b46a;
    font-size:38px; text-align:center; color:#1b1400; background:#fff;
    box-shadow:inset 0 2px 8px rgba(0,0,0,.1);
  }
  #feedback{min-height:2.2em; font-size:20px; font-weight:800}
  #progress{font-size:16px; color:#555}

  #cheeses{ position:fixed; top:12px; right:14px; font-size:40px; text-shadow:0 2px 6px rgba(0,0,0,.25) }
  #lives{ position:fixed; top:12px; left:14px; font-size:28px; background:rgba(255,255,255,.85);
          padding:6px 12px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.2) }

  @keyframes glow{0%{filter:brightness(.78)}100%{filter:brightness(1)}}
  img.endpic{width:min(1080px,94vw); border-radius:20px; box-shadow:0 14px 34px rgba(0,0,0,.28)}
  .congrats{font-size:44px; margin:0 0 8px}
</style>
</head>
<body>
<!-- Háttér -->
<img id="bg" alt="háttér">

<!-- Konfetti vászon -->
<canvas id="confetti"></canvas>

<!-- indikátorok -->
<div id="lives">Életek: ❤️❤️❤️</div>
<div id="cheeses">🧀🧀🧀</div>

<div class="wrap">
  <!-- START -->
  <div id="start" class="panel">
    <h1>Miért nézik vágyakozva az egerek a Holdat?</h1>
    <p class="muted">Teljesítsd mindhárom szobát (szorzás, bennfoglalás, nyitott mondatok), gyűjts 3 sajtot – és kiderül a titok! 🧀</p>
    <button class="btn" id="startBtn">Indulás</button>
  </div>

  <!-- GAME (jobb alsó sarokban) -->
  <div id="game" class="panel" style="display:none">
    <h2 id="roomTitle"></h2>
    <div id="q">—</div>
    <input id="a" type="text" inputmode="numeric" autocomplete="off" aria-label="Válasz mező">
    <div style="height:12px"></div>
    <button class="btn" id="checkBtn">Ellenőrzés</button>
    <div id="feedback" class="muted"></div>
    <div id="progress" class="muted"></div>
  </div>

  <!-- END -->
  <div id="end" class="panel" style="display:none">
    <h2 class="congrats">🎉 Gratulálok! 🎉</h2>
    <p style="font-size:22px; margin:6px 0 18px">Megszerezted az összes sajtot! 🧀🌕</p>
    <p style="font-size:20px; margin:0 0 14px">Most már tudod: <strong>a Hold sajtból van!</strong></p>
    <img id="endPic" class="endpic" alt="Egerek a Holdnál">
    <div style="height:14px"></div>
    <audio id="song" src="https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/sajtb%C3%B3l_van_a_hold.mp3"></audio>
    <div style="height:14px"></div>
    <button class="btn" id="againBtn">Újrakezdem</button>
  </div>
</div>

<!-- SCRIPT A LEG-VÉGÉN -->
<script>
/* ---------- segéd: kép betöltése fallbackkel ---------- */
function loadWithFallback(imgElOrSetter, urls){
  let i = 0;
  const tryOne = () => {
    const u = urls[i++];
    if(!u){ return; }
    const test = new Image();
    test.onload = () => {
      if (typeof imgElOrSetter === "function") { imgElOrSetter(u); }
      else { imgElOrSetter.src = u; }
    };
    test.onerror = tryOne;
    test.src = u;
  };
  tryOne();
}

/* ---------- KONFETTI ---------- */
function confettiBurst(ms=4500){
  const c = document.getElementById('confetti');
  const ctx = c.getContext('2d');
  const DPR = window.devicePixelRatio || 1;
  function resize(){
    c.width  = Math.floor(innerWidth*DPR);
    c.height = Math.floor(innerHeight*DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  resize(); window.addEventListener('resize', resize, { once:true });

  const colors = ['#ffd54f','#ff6f61','#4fc3f7','#81c784','#ce93d8','#ffb74d'];
  const N = 160, g = 0.18;
  const P = Array.from({length:N}, ()=>({
    x: Math.random()*innerWidth,
    y: -20-Math.random()*120,
    vx: -1+Math.random()*2,
    vy: 1+Math.random()*3,
    w: 6+Math.random()*10,
    h: 10+Math.random()*14,
    rot: Math.random()*Math.PI,
    vr: (-0.2+Math.random()*0.4),
    col: colors[Math.random()*colors.length|0],
  }));

  let stopAt = performance.now()+ms;
  function tick(t){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    P.forEach(p=>{
      p.vy += g;
      p.x += p.vx; p.y += p.vy; p.rot += p.vr;
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.col;
      ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();
      if(p.y>innerHeight+60){ p.y = -20; p.vy = 1+Math.random()*3; }
    });
    if(t<stopAt){ requestAnimationFrame(tick); }
    else{ ctx.clearRect(0,0,innerWidth,innerHeight); }
  }
  requestAnimationFrame(tick);
}

/* ---------- alapadatok ---------- */
const BASE = "https://kicsicsikar.github.io/Egeres_Haromszobas_Jatek.html/";
const BG1 = [ BASE+"mouse-9484204_1280.webp" ];
const BG2 = [ BASE+"5918.jpg" ];
const BG3 = [ BASE+"4900.jpg" ];
const END_PICS = [
  BASE+"d9c95b55-7fff-4abb-8416-8278889d917a.jpg",
  BASE+"966f1a08-bbe8-490f-9151-5d38fbe23e91.jpg",
  BASE+"31172763_2393637_7f6e5cc5cc5fbeaf1f4c7ddd5403128b_wm.jpg"
];

const rooms = [
  { name:"1. szoba – Szorzás", bg:BG1, tasks:[
    ["2×3","6"],["4×2","8"],["5×4","20"],["6×3","18"],["9×4","36"],
    ["8×5","40"],["10×4","40"],["3×7","21"],["4×6","24"],["7×4","28"]
  ]},
  { name:"2. szoba – Bennfoglalás", bg:BG2, tasks:[
    ["8÷2","4"],["12÷4","3"],["16÷4","4"],["20÷5","4"],["28÷7","4"],
    ["30÷6","5"],["36÷9","4"],["18÷3","6"],["40÷8","5"],["24÷6","4"]
  ]},
  { name:"3. szoba – Nyitott mondatok", bg:BG3, tasks:[
    ["4×_ = 16","4"],["_×3 = 9","3"],["5×_ = 25","5"],["_÷4 = 2","8"],
    ["_×2 = 10","5"],["12÷_ = 3","4"],["_×6 = 18","3"],["24÷_ = 4","6"],
    ["3×_ = 15","5"],["_÷2 = 5","10"]
  ]}
];

/* ---------- UI ---------- */
const $ = id => document.getElementById(id);
const UI = {
  start: $("start"), game: $("game"), end: $("end"),
  roomTitle: $("roomTitle"), q: $("q"), a: $("a"),
  feedback: $("feedback"), progress: $("progress"),
  song: $("song"), bg: $("bg"), cheeses: $("cheeses"),
  startBtn: $("startBtn"), checkBtn: $("checkBtn"), againBtn: $("againBtn"),
  lives: $("lives"), endPic: $("endPic")
};

/* ---------- állapot ---------- */
let roomIndex=0, taskIndex=0, cheese=0, lives=3;

/* ---------- segédfüggvények ---------- */
function setBgCandidates(cands){ loadWithFallback(src => UI.bg.src = src, cands); }
function updateCheese(){ UI.cheeses.textContent = "🧀".repeat(cheese) + "🧀".repeat(3-cheese); }
function updateLives(){ UI.lives.textContent = "Életek: " + "❤️".repeat(lives); }

function render(){
  const R = rooms[roomIndex];
  UI.roomTitle.textContent = R.name;
  UI.q.textContent = R.tasks[taskIndex][0];
  UI.a.value = ""; UI.a.focus();
  UI.feedback.textContent = "";
  UI.progress.textContent = `Feladat: ${taskIndex+1}/10 · Szoba: ${roomIndex+1}/3`;
}

/* ---------- játékmenet ---------- */
function startGame(){
  UI.start.style.display = "none";
  UI.game.style.display = "block";       /* jobb-alsó sarok – CSS-ben */
  roomIndex = 0; taskIndex = 0; cheese = 0; lives = 3;
  updateCheese(); updateLives();
  setBgCandidates(rooms[roomIndex].bg);
  render();
}

function wrong(){
  lives--; updateLives();
  if(lives<=0){
    alert("Elfogytak az életek. Kezdjük elölről!");
    location.reload();
  }
}

function check(){
  const R = rooms[roomIndex];
  const val = UI.a.value.trim();
  const ok  = R.tasks[taskIndex][1];
  if(val === ok){
    UI.feedback.textContent = "✅ Helyes!";
    taskIndex++;
    if(taskIndex < R.tasks.length){
      setTimeout(render, 300);
    } else {
      cheese++; updateCheese();
      if(roomIndex < rooms.length-1){
        alert(`Megszereztél egy sajtot! (${cheese}/3)`);
        roomIndex++; taskIndex=0;
        setBgCandidates(rooms[roomIndex].bg);
        render();
      } else {
        finishGame();
      }
    }
  } else {
    UI.feedback.textContent = "❌ Próbáld újra!";
    wrong();
  }
}

function finishGame(){
  UI.game.style.display = "none";
  UI.end.style.display = "block";
  /* háttér és kép fallbackkel */
  loadWithFallback(src => { UI.bg.src = src; UI.bg.style.animation = "glow 6s ease-in-out infinite alternate"; }, END_PICS);
  loadWithFallback(UI.endPic, END_PICS);

  /* zene + KONFETTI */
  try{ UI.song.currentTime = 0; UI.song.play().catch(()=>{}); }catch(e){}
  confettiBurst(5000);
}

function resetGame(){ location.reload(); }

/* ---------- események ---------- */
UI.startBtn.addEventListener("click", startGame);
UI.checkBtn.addEventListener("click", check);
UI.againBtn.addEventListener("click", resetGame);

/* induló háttér az 1. szobáé */
setBgCandidates(BG1);
</script>
</body>
</html>
